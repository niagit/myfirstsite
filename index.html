<!DOCTYPE html>
<html>
<head>
    <style>
        .apartment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="apartment">
        <h2>Уютная 1-комнатная</h2>
        <p>Цена: 25 000 руб./мес</p>
        <button onclick="showPhone()">Показать телефон</button>
        <p id="phone" style="display: none;">+7 (XXX) XXX-XX-XX</p>
    </div>

    <script>
        function showPhone() {
            document.getElementById('phone').style.display = 'block';
        }
    </script>
</body>
</html>
