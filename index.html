<!DOCTYPE html>
<html>
<head>
    <style>
        .apartment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="apartment">
        <h2>Уютный 2-комнатный номер в пансионате Радуга Вест</h2>
        <p>Цена: 7 000 сом/сутки</p>
        <button onclick="showPhone()">Показать телефон</button>
        <p id="phone" style="display: none;">+995 555 990ххх</p>
    </div>

    <script>
        function showPhone() {
            document.getElementById('phone').style.display = 'block';
        }
    </script>
</body>
</html>
